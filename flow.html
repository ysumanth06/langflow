<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langflow Chat Widget with File Upload</title>
  <!-- Include the Langflow chat widget script -->
  <script src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@v1.0.4/dist/build/static/js/bundle.min.js"></script>
  <style>
    .file-upload {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Add the Langflow chat widget -->
  <langflow-chat
    window_title="Document Analyzer"
    flow_id="26eda8aa-e1ff-49c0-8211-66cff9127e27"
    host_url="https://api.langflow.astra.datastax.com/lf/63ba6898-079d-4e7a-9525-8f6870e516ee"
    api_token="AstraCS:uPjhGTZIEoHjEqxxugEAEtkQ:7e2e3504b676503dd498850add71659c57d8e293f9d1093020067f33e0fd8ded"
  />

  <!-- Add a custom file upload input -->
  <div class="file-upload">
    <input type="file" id="fileInput" accept=".txt,.pdf,.docx" />
    <button onclick="uploadFile()">Upload File</button>
  </div>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const fileContent = e.target.result;
          // Send the file content to the Langflow workflow
          // You may need to modify the widget or workflow to handle this
          console.log('File content:', fileContent);
          alert('File uploaded successfully!');
        };
        reader.readAsText(file); // Use readAsDataURL for binary files
      } else {
        alert('Please select a file to upload.');
      }
    }
  </script>
</body>
</html>
